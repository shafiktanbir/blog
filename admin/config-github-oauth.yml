# GitHub OAuth Configuration (No Netlify needed)
# Requires setting up GitHub OAuth App

backend:
  name: github
  repo: shafiktanbir/blog
  branch: main
  # Remove base_url and auth_endpoint to use GitHub's OAuth directly

# Editorial Workflow
publish_mode: editorial_workflow

# Media and Assets
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Site URL
site_url: https://shafiktanbir.github.io/blog
display_url: https://shafiktanbir.github.io/blog

# Collections (same as before)
collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Author", name: "author", widget: "string", default: "Shafikul"}
      - {label: "Categories", name: "categories", widget: "list", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
    
    view_filters:
      - label: "Published"
        field: published
        pattern: true
      - label: "Drafts"
        field: published
        pattern: false
    
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Author
        field: author

  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Configuration"
        name: "config"
        file: "_config.yml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Author", name: "author", widget: "string"}
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - {label: "GitHub", name: "github", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
